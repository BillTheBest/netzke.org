<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta name="description" content="Netzke is a framework that facilitates creation of reusable code for creating reach internet applications (RIA) with Sencha Ext JS and Ruby on Rails"/>

  <meta name="author" content="Sergei Kozlov" />
  <link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
  <link href='/favicon.ico' rel='shortcut icon' type='image/x-icon' />
  <title>Netzke: Sencha Ext JS / Touch and Ruby on Rails framework - <%= @item[:title] %></title>

      <div class="clearer">&nbsp;</div>

    </div>

    <div class="navigation" id="sub-nav">

      <ul class="tabbed">
        <li <%= %Q(class="current-tab") if @item[:title] == "Overview" %>>
          <a href="/">Overview</a>
        </li>

        <li><a href="http://demo.netzke.org">Demo</a></li>

        <li <%= %Q(class="current-tab") if @item[:title] == "Documentation" %>>
          <a href="/documentation/">Documentation</a>
        </li>

        <li <%= %Q(class="current-tab") if @item[:title] == "Community" %>>

        </li>

        </li>

        <li <%= %Q(class="current-tab") if @item[:title] == "Jobs" %>>

        </li>
